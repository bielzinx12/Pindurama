<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Línguas Indígenas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TAREFA 1</h1>
        <img src="/images/brasil.jpg" alt="" srcset="">
        <button onclick="document.getElementById('audio-brasil').play()" class="lingua-btn">Ouvir Brasil</button>
        <audio id="audio-brasil" src="/audios/AUD-20250525-WA0026.mp3"></audio>
    </header>
    <header class="linguas">
    </header>
    <style>
       
       h1 {
            text-align: center;
            color: #ffffff;
            padding: 40px;
        }
        body {
            background-color: #1d7151;
            margin: 0;
            padding: 0;
        }
        
        .lingua-btn {
            display: block;
            margin: 20px auto 0 auto;
            padding: 8px 20px;
            background-color: #ffe082;
            color: #1d7151;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 6px #00000030;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
            text-align: center;
        }
        .lingua-btn:hover {
            background-color: #ffd54f;
            color: #14523a;
        }

        header img {
            display: block;
            margin: 0 auto;
            max-width: 300px; /* ajuste se quiser limitar o tamanho */
        }
         main {
            background-color: #14523a;
            margin-top: 0;      /* Remove qualquer margem superior */
            padding-top: 0;     /* Remove qualquer padding superior */
            position: relative; /* Garante que o main fique no fluxo normal */
        }
        div {
            display: flex;
            flex-direction: left;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;   
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            max-width: 1100px; /* 5 x 190px + gaps */
            margin-left: auto;
            margin-right: auto;
        }
        .main1 {
            background-color: #ffffff48;
            width: 120px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0002;
            font-size: 22px;
            font-weight: bold;
        }
        div main p {
            color: #fff;
            font-size: 30px;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        .proxima-tarefa-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 200px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #ffe082;
            color: #1d7151;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 6px #00000030;
            z-index: 1000;
        }
    </style>

    <div class="main-container">
        <main class="main1"><p>Amarelo</p></main>
        <main class="main1"><p>Homem</p></main>
        <main class="main1"><p>Brasil</p></main>
        <main class="main1"><p>Peixe</p></main>
    </div>

    <div style="text-align:center; margin-top:20px;color: #fff; font-size: 30px;">
        <label for="resposta">Qual o nome do país do áudio?</label><br>
        <input type="text" id="resposta" placeholder="Digite aqui" style="width: 300px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
        <button onclick="verificarResposta()" style="width: 150px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">Responder</button>
        <p id="mensagem"></p>
    </div>

    <button class="proxima-tarefa-btn" onclick="window.location.href='../nheengatu.html'">
        HOME
    </button>

    <script>
    function verificarResposta() {
        const resposta = document.getElementById('resposta').value.trim().toLowerCase();
        const mensagem = document.getElementById('mensagem');
        if (resposta === 'brasil') {
            mensagem.textContent = 'Você acertou!';
            mensagem.style.color = '#00ff00';
        } else {
            mensagem.textContent = 'Tente novamente!';
            mensagem.style.color = 'red';
        }
    }
    </script>
</body>
</html>
