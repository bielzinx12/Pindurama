<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="centralizado">
        <p>PAGINA EM CONSTRUÇÃO</p>
        <img src="../images/three-11928.gif" alt="Carregando..." class="gif-centralizado">
    </div>
    




<img src="../images/Design sem nome (2).png" alt="" srcset="" class="pindurama">
<img src="../images/Design sem nome (3).png" alt="" srcset="" class="pindurama1">
    <a href="../index.html" class="lingua-btn">HOME</a>
    <style>
        body {
            background-color: #1d7151;
            margin: 0;
            padding: 0;
        }
        .centralizado {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 30vh;
            margin-top: 40px;
        }
        .centralizado p {
            color: #fff;
            font-size: 32px;
            margin: 0 0 20px 0;
        }
        .gif-centralizado {
            width: 120px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .lingua-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            margin-top: 0;
            padding: 8px 20px;
            background-color: #ffe082;
            color: #1d7151;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 6px #00000030;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }
        .lingua-btn:hover {
            background-color: #ffd54f;
            color: #14523a;
        }
        .pindurama {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background: transparent;
            box-shadow: none;
        }
        .pindurama1 {
            position: fixed;
            left: 170px;      /* Espaço para não sobrepor o botão HOME */
            bottom: 0;        /* Bem embaixo da página */
            width: 400px;
            height: 400px;
            background: transparent;
            box-shadow: none;
            z-index: 1000;
        }
    </style>
</body>
</html>
